name: Build Native Multi-Arch Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: formaxcn/yuheng

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            platform_id: linux-amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            platform_id: linux-arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    outputs:
      tag: ${{ steps.vars.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set docker tag
        id: vars
        run: |
          echo "tag=sha-${GITHUB_SHA}-${{ matrix.platform_id }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          docker build --platform ${{ matrix.platform }} \
            -t $REGISTRY/$IMAGE_NAME:${{ steps.vars.outputs.tag }} .
          docker push $REGISTRY/$IMAGE_NAME:${{ steps.vars.outputs.tag }}

  manifest:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch :latest manifest
        run: |
          docker manifest create $REGISTRY/$IMAGE_NAME:latest \
            $REGISTRY/$IMAGE_NAME:sha-${GITHUB_SHA}-linux-amd64 \
            $REGISTRY/$IMAGE_NAME:sha-${GITHUB_SHA}-linux-arm64

          docker manifest annotate \
            $REGISTRY/$IMAGE_NAME:latest \
            $REGISTRY/$IMAGE_NAME:sha-${GITHUB_SHA}-linux-amd64 \
            --os linux --arch amd64

          docker manifest annotate \
            $REGISTRY/$IMAGE_NAME:latest \
            $REGISTRY/$IMAGE_NAME:sha-${GITHUB_SHA}-linux-arm64 \
            --os linux --arch arm64

          docker manifest push $REGISTRY/$IMAGE_NAME:latest
