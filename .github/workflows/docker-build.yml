name: docker-build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 第一步：并行构建每个平台的镜像（只 push by digest，不带 tag）
  build:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest        # amd64 runner
          - platform: linux/arm64
            runner: ubuntu-24.04-arm    # arm64 runner（推荐 24.04，性能更好）

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          type=sha,format=long

    - name: Build and push by digest (single platform)
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: ${{ matrix.platform }}   # 只建单个平台，原生速度快
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # 输出 digest，用于后面的 merge job
    - name: Export digest
      run: |
        mkdir -p /tmp/digests
        echo "${{ steps.build.outputs.digest }}" > /tmp/digests/digest-${{ matrix.platform }}

    - name: Upload digest
      uses: actions/upload-artifact@v4
      with:
        name: digests
        path: /tmp/digests/*

  # 第二步：合并 manifest，创建 multi-arch 镜像并 push 最终 tag
  merge:
    needs: build
    runs-on: ubuntu-latest   # 这个 job 只需在 amd64 上跑即可
    permissions:
      contents: read
      packages: write

    steps:
    - name: Download digests
      uses: actions/download-artifact@v4
      with:
        name: digests
        path: /tmp/digests

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          type=sha,format=long

    - name: Create and push manifest
      run: |
        # 读取所有 digest
        digests=$(cat /tmp/digests/*)
        # 创建 multi-arch manifest 并 push
        docker buildx imagetools create \
          --tag ${{ steps.meta.outputs.tags }} \
          $digests

        # 可选：为 manifest index 添加 annotation（如果需要 description 等）
        # docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
        #   --annotation "index:org.opencontainers.image.description=Your description" \
        #   $digests