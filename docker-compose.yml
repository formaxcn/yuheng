services:
  postgres:
    image: postgres:16-alpine
    container_name: yuheng-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yuheng
      POSTGRES_PASSWORD: yuheng
      POSTGRES_DB: yuheng
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yuheng -d yuheng"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/formaxcn/yuheng:latest
    container_name: yuheng-app
    restart: unless-stopped
    ports:
      - "3123:3000"
    environment:
      - DATABASE_URL=postgresql://yuheng:yuheng@postgres:5432/yuheng
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app_data:/app/data

volumes:
  postgres_data:
  app_data: