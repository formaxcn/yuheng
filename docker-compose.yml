version: '3'

services:
  wger-lens:
    build: .
    image: wger-lens:latest
    container_name: wger-lens
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MODEL=${MODEL:-gemini-1.5-flash}
      - WGER_BASE_URL=${WGER_BASE_URL}
